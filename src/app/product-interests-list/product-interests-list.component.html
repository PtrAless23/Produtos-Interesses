<app-header title="Interesses em Produto" [buttonLink]="'/produtos/' + product_id + '/interesses/novo'" buttonText="Inserir novo"></app-header>
<div class="row mt-3">
    <div class="col-12">
        <app-alert #alert></app-alert>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
            <tr *ngFor="let item of items">
                <td>{{ item.id }}</td>
                <td>{{ item.product_id }} - {{ item.product_name }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>
                    <div class="btn-group">
                        <a [routerLink]="'/produtos/' + product_id + '/interesses/' + item.id" class="btn btn-success">Editar</a>
                        <button class="btn btn-danger" (click)="delete(item.id)">Excluir</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
